  <body ng-app="myapp">
    <!-- Header -->
    <header ng-include="'header.html'"></header>
    <!-- Body -->
    <div ng-view></div>
    <!-- Footer -->
    <footer ng-include="'footer.html'"></footer>

    <!-- Js -->

    <script>
      var indexCart = 0;
      var app = angular.module("myapp", ["ngRoute"]);
      app.controller(
        "myctrl",
        function ($scope, $rootScope, $routeParams, $http) {
          //Format ti·ªÅn
          $scope.formatMoney = function (x) {
            var money = "";
            money = x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            return money;
          };

          $scope.thanhToan = function () {
            alert("ƒê√£ thanh to√°n üíöüíöüíö");
          };

          $scope.products = [];
          // $rootScope.cart = [];
          $http.get("myJs/data.json").then(function (response) {
            $scope.products = response.data;
            $scope.index = $scope.products.findIndex(
              (record) => record.id == $routeParams.url
            );
          });

          $scope.search = "";
          $scope.kinds = $routeParams.kind;

          //Th√™m s·∫£n ph·∫©m
          $scope.addCart = function (p) {
            if (typeof $rootScope.cart == "undefined") {
              $rootScope.cart = [];
            }
            if ($rootScope.cart.filter((i) => i.id == p.id).length == 0) {
              $rootScope.cart.push(p);
              $rootScope.cart[indexCart].quantity = p.quantity;
              indexCart++;
            }
            if (typeof $rootScope.cart != "undefined") {
              //C√≥ gi·ªè h√†ng m·ªõi t√≠nh t·ªïng
              for (var i = 0; i < $rootScope.cart.length; i++) {
                $rootScope.sumMoney =
                  $rootScope.sumMoney +
                  $rootScope.cart[i].quantity * $rootScope.cart[i].price;
              }
            }
          };
          $rootScope.sumMoney = 0;
          //T√≠nh t·ªïng ti·ªÅn b√™n gi·ªè h√†ng
          if (typeof $rootScope.cart != "undefined") {
            //C√≥ gi·ªè h√†ng m·ªõi t√≠nh t·ªïng
            for (var i = 0; i < $rootScope.cart.length; i++) {
              $rootScope.sumMoney =
                $rootScope.sumMoney +
                $rootScope.cart[i].quantity * $rootScope.cart[i].price;
            }
          }
          //Nh·∫•n n√∫t C·ªông ƒë·ªÉ th√™m s·∫£n ph·∫©m
          $scope.addClick = function (index) {
            $rootScope.cart[index].quantity =
              $rootScope.cart[index].quantity + 1;
            if (typeof $rootScope.cart != "undefined") {
              $rootScope.sumMoney = 0;
              for (var i = 0; i < $rootScope.cart.length; i++) {
                $rootScope.sumMoney =
                  $rootScope.sumMoney +
                  $rootScope.cart[i].quantity * $rootScope.cart[i].price;
              }
            }
          };
          //Nh·∫•n n√∫t Tr·ª´ ƒë·ªÉ tr·ª´ s·∫£n ph·∫©m
          $scope.subClick = function (index) {
            if ($rootScope.cart[index].quantity == 1) {
              $scope.delProduct(index);
            } else {
              $rootScope.cart[index].quantity =
                $rootScope.cart[index].quantity - 1;
            }
            if (typeof $rootScope.cart != "undefined") {
              $rootScope.sumMoney = 0;
              for (var i = 0; i < $rootScope.cart.length; i++) {
                $rootScope.sumMoney =
                  $rootScope.sumMoney +
                  $rootScope.cart[i].quantity * $rootScope.cart[i].price;
              }
            }
          };
          //X√≥a s·∫£n ph·∫©m trong gi·ªè h√†ng
          $scope.delProduct = function (index) {
            $rootScope.cart.splice(index, 1);
            if (typeof $rootScope.cart != "undefined") {
              $rootScope.sumMoney = 0;
              for (var i = 0; i < $rootScope.cart.length; i++) {
                $rootScope.sumMoney =
                  $rootScope.sumMoney +
                  $rootScope.cart[i].quantity * $rootScope.cart[i].price;
              }
            }
          };

          //S·∫Øp x·∫øp
          $scope.tang = function () {
            $scope.sort = "price";
          };
          $scope.giam = function () {
            $scope.sort = "-price";
          };

          //hi·ªán th·ªã s·∫£n ph·∫©m
          $scope.hienthi = false;
          $scope.showProducts = function () {
            $scope.hienthi = true;
          };
          $scope.hideProducts = function () {
            $scope.hienthi = false;
          };

          //hi·ªán thanh t√¨m ki·∫øm
          // $scope.flag = false;
          // $scope.showToolSearch = function () {
          //   if (($scope.flag = true)) {
          //     $scope.flag = false;
          //     return;
          //   }
          //   $scope.flag = true;
          // };
          // // $scope.hideToolSearch = function () {
          // //   $scope.flag = false;
          // // };
        }
      );

      app.config(function ($routeProvider) {
        $routeProvider
          .when("/home", {
            templateUrl: "home.html?" + Math.random(),
            controller: "myctrl",
          })
          .when("/detail/:url", {
            templateUrl: "detail-product.html?" + Math.random(),
            controller: "myctrl",
          })
          .when("/cart", {
            templateUrl: "cart.html?" + Math.random(),
            controller: "myctrl",
          })
          .when("/list-products", {
            templateUrl: "list-products.html?" + Math.random(),
            controller: "myctrl",
          })
          .when("/find-product", {
            templateUrl: "find-product.html?" + Math.random(),
            controller: "myctrl",
          })
          .when("/kind-product/:kind", {
            templateUrl: "kind-product.html?" + Math.random(),
            controller: "myctrl",
          })
          .otherwise({
            templateUrl: "home.html",
            controller: "myctrl",
          });
      });

      // app.run(function ($rootScope) {

      // });
    </script>
  </body>
